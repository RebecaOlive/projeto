<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,700;1,600;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,800&display=swap" rel="stylesheet">
    <meta name="author" content="Rebeca Oliveira Ferreira">
    <link rel="stylesheet" href="css/style.css">
    <title>Tela de viagem</title>
</head>
<body>
    <div class="container">
        <nav>
            <img src="img/Viajar.png" alt="logotipo transparente de contorno branco, que mostra um círculo, com uma linha pontilhada guiando de um ponto a outro do círculo." class="logo">
            <ul>
                <li><a href="#">Guia de Viagens</a></li>
                <li><a href="#">Lugares famosos</a></li>
                <li><a href="#">Contate-nos</a></li>
            </ul>
            <button type="button" class="btn"><img src="img/Avião.png" alt="imagem de fundo transparente, tendo o contorno de um avião de lado a decolar, e embaixo dele, uma linha que faz um trajeto." >Reservas</button>
        </nav>
        <div class="conteudo">
            <h1>Lugares maravilhosos<br> para explorar</h1>
            <p>Uma fonte inestimável de inspiração, um escape da rotina que nos presenteia com novas perspectivas, memórias inesquecíveis e um renovado senso de maravilha pelo mundo.</p>
            <form action="">
                <input type="text" name="country" id="countrySearch" placeholder="Nome do país">
                <button type="submit" class="btn">Pesquisar</button>
            </form>
        </div>
    </div>
</body>
</html>
