<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Jogos</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="img/logo.png" alt="" class="logo">
            <nav>
                <ul id="menuList">
                    <li><a href="">Controles para Vídeo Game</a></li>
                    <li><a href="">Controles para VR</a></li>
                    <li><a href="">Controles para mídia remota</a></li>
                    <li><a href="">Outros</a></li>
                </ul>
            </nav>
            <img src="img/menu.png" alt="" class="menu-icon" onclick="togglemenu()">
        </div>
        <div class="linha">
            <div class="col-1">
                <h2>PS4 V2<br>Dualshock 4</h2>
                <h3>Controle sem fio para Playstation 4</h3>
                <p>(Compatível/Genérico)</p>
                <h4>R$199,99</h4>
                <button type="button">Compre Agora <img src="img/arrow.png" alt=""></button>
            </div>
            <div class="col-2">
               <img src="img/controller.png" alt="" class="controle">
               <div class="color-box"></div> 
               <div class="add-btn">
                    <img src="img/add.png">
                    <p><small>Adicione ao carrinho</small></p>
               </div>
            </div>
        </div>
        <div class="social-links">
            <img src="img/fb.png">
            <img src="img/tw.png">
            <img src="img/ig.png">
        </div>
    </div>
    <script>
        var menuList = document.getElementById("menuList");

        menuList.style.maxHeight = "0px";

        function togglemenu() {
            if (menuList.style.maxHeight == "0px")
            {
                menuList.style.maxHeight = "130px";
            }
            else {
                  menuList.style.maxHeight = "0px";  
                }
            
        }

    </script>
</body>
</html>
