<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="PÃ¡gina de Login do Sistema PROA que possui link para Registrar-se e Esqueci senha">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Rebeca Oliveira Ferreira">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/login.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,700;1,600;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,800&display=swap" rel="stylesheet">
    <title>Tela de Login</title>
</head>
<body>
    <div class="main">
        <div class="container">
            <div id="square">
                <div class="front">
                    <h1>Login</h1>
                    <form action="#" method="post">
                        <input type="email" name="email" id="email" required placeholder="E-mail">
                        <input type="password" name="password" id="password" required placeholder="Senha">
                        <button type="submit">Entrar</button>
                    </form>
                </div>
                <div class="right">
                    <h1>Crie uma nova conta</h1>
                    <form action="#" method="post">
                        <input type="email" name="email" id="email" required placeholder="E-mail">
                        <input type="text" name="nomeCompleto" id="nomeCompleto" required placeholder="Nome Completo">
                        <input type="password" name="password" id="password" required placeholder="Senha">
                        <button type="submit">Cadastre-se</button>
                    </form>
                </div>
                <div class="right">
                    <h1>Recupere sua senha</h1>
                    <form action="#" method="post">
                        <input type="email" name="email" id="email" required placeholder="E-mail">
                        <button type="submit">Recuperar senha</button>
                    </form>
                </div>
            </div>
            <div class="action">
                <button id="leftSide" type="button">Recuperar Senha</button>
                <button id="frontSide" type="button">Login</button>
                <button id="rightSide" type="button">Registre-se</button>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
