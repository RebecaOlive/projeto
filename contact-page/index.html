<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="author" charset="Rebeca Oliveira Ferreira">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,700;1,600;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,300;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Tela Contate-nos</title>
</head>
<body>
    <div class="container">
        <div class="contact-box">
            <div class="esquerda"></div>
            <div class="direita">
                <h2>Contate-nos</h2>
                <input type="text" name="nome" id="nome" class="campo" placeholder="Seu nome">
                <input type="email" name="email" id="email" class="campo" placeholder="Seu E-mail">
                <input type="text" name="numero" id="numero" placeholder="Seu telefone" class="campo">
                <textarea name="comentarios" id="comentarios" placeholder="Mensagem" class="campo area"></textarea>
                <button type="button" class="btn">Enviar</button>
            </div>
        </div>
    </div>
</body>
</html>
