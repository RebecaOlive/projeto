<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link 
    rel="stylesheet" 
    href="css/style.css"
    >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link 
    rel="preconnect" 
    href="https://fonts.gstatic.com" 
    crossorigin
    >
    <link 
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" 
    rel="stylesheet"
    >
    <title>Fruitopia Web Design - Easy Tutorials</title>
</head>

<body>
    <div class="hero">
        <div class="navbar">
            <img 
            src="img/logo.png" 
            alt="Uma logo escrito Fruittopia, na qual 'fruit' está em vermelha, enquanto 'opia' está na cor preta" 
            title="Uma logo escrito Fruittopia, na qual 'fruit' está em vermelha, enquanto 'opia' está na cor preta"
            >
            <ul>
                <li>
                    <a href="#">
                        Home
                    </a>
                </li>
                <li>
                    <a href="">
                        Sobre
                    </a>
                </li>
                <li>
                    <a href="">
                        Contato
                    </a>
                </li>
            </ul>
            <div class="navbar-icons">
                <img
                 src="img/bell.png"
                  alt="imagem de sino "
                  >
                <img 
                 src="img/user.png" 
                 alt=""
                >
                <img 
                 src="img/menu.png"
                 alt=""
                >
            </div> 
        </div>
        <div 
        class="banner"
        >
           <div class="left-column">
                <div class="search-box">
                    <img src="img/search.png" alt="ícone de lupa acinzentado.">
                    <input type="text">
                </div>
                <h1>Mo<span>rangos</span></h1>
                <h3>Sempre enchem seu  <span>coração com alegria</span></h3>
                <p>
                     Uma verdadeira delícia da natureza, cativando os sentidos com sua cor vibrante e sabor irresistível.
                    <br>
                     Com uma explosão de doçura e frescor, tornando-os um dos prazeres mais simples e maravilhosos que a terra nos oferece.
                </p>
                <div class="btn">
                    <button type="button" class="btn-primario">
                        Aprenda mais
                    </button>
                    <button type="button">
                        Assista ao vídeo
                    </button>
                </div>
                <div class="social-icons">
                    <img src="img/twitter.png" alt="Logotipo antiga da rede-social Twitter, que é um pássaro de lado, em um fundo transparente">
                    <img src="img/instagram.png" alt="Logotipo da rede-social Instagram, que é o contorno de uma câmera, em um fundo transparente">
                    <img src="img/pinterest.png" alt="Logotipo da rede-social Pinterest, que é a letra P em uma letra cursiva, em um fundo transparente">
                    <img src="img/facebook.png" alt="Logotipo da rede-social Facebook, que é um F em letra minúscula, em um fundo transparente">
                </div>
           </div>
           <div class="right-column">
                <img src="img/feature.png" alt="imagem de quatro morangos vermelhos, com caules verdes, ao lado de duas pequenas margaridas de pétalas brancas e miolo amarelo claro. Se encontram em um plano cinza, em um fundo também cinza, mas borrado.">
           </div>
    </div>
</body>
</html>
